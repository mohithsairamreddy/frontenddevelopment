<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <form action="" method="GET">
        <h1 class="main_heading">My Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="Name"></p>
        <p>
            Male <input type="radio" name="Gender" id="Male"> Female <input type="radio" name="Gender" id="Female">
        </p>
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"/ placeholder="Enter your Address"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="xyz@gmail.com"></p>
        <p>Pincode: <input type="number" name="pincode" name="pincode" id=="pincode" placeholder="123456"></p>
        <h1>Payment Information</h1>
        <p>Card type:
            <select name="Card type" id="card_type">
                <option value="">--Select a Card type</option>
                <option value="visa">visa</option>
                <option value="Master card">Master card</option>
                <option value="Maestro">Maestro</option>
                <option value="Rupay">Rupay</option>
            </select>
         </p>
         <p>
             Card Number:<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
         </p>
         <p>
             Expiration date:<input type="date" name="exp_date" id="exp_date" required>
         </p>
         <p>
             CVV:<input type="password" name="CVV" id="CVV" placeholder="123" required>
         </p>
         <p>
         <input type="submit" value="Paynow">
         </p>
    </div>
</body>
</html>
