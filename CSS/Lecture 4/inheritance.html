<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body{
            color:blue;
        }
        .class-1 a{
            color:inherit;
        }
        .class-2 a{
            color:intial;
        }
        .class-3 a{
            color:unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="https://www.google.com">google</a>color</li>
        <li class="class-1">Inherited <a href="https://www.google.com">google</a>color</li>
        <li class="class-2">Intial <a href="https://www.google.com">google</a>color</li>
        <li class="class-3">Unset <a href="https://www.google.com">google</a>color</li>
    </ul> 
</body>
</html>
